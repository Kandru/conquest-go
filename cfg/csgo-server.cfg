// Server Name
hostname "GameShare.Community Conquest:GO #1"

// RCON Password
rcon_password ""

// Server Password
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 1
sv_hibernate_ms 5

// Server Query
// More info at: https://www.gametracker.com/games/csgo/forum.php?thread=91691
host_name_store 1
host_info_show 1
host_players_show 2

// conquest:go specific settings
mp_ignore_round_win_conditions 1
sv_tags "conquest:go"
sp plugin reload conquest

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
